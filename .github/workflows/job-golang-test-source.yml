name: Golang Test Source
on:
  workflow_call:
    inputs:
      useTask:
        required: false
        type: boolean
        default: false
      useMake:
        required: false
        type: boolean
        default: false
      coverageThresholdFile:
        type: number
      coverageThresholdPackage:
        type: number
      coverageThresholdTotal:
        type: number
      useLocalCoverageConfig:
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Enable git CLI clones using GITHUB_TOKEN
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "ssh://git@github.com/"
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "git@github.com:"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Task
        uses: arduino/setup-task@v2
        if: ${{ inputs.useTask }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Test Go
        if: ${{ inputs.useTask == false  && inputs.useMake == false }}
        run: go test ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./...
      - name: Test using task
        if: ${{ inputs.useTask == true }}
        run: task cover
      - name: Test using make
        if: ${{ inputs.useMake == true }}
        run: make test
      - name: Install Code Coverage
        run: go install github.com/vladopajic/go-test-coverage/v2@latest
      - name: Check Test Coverage
        run: go-test-coverage --threshold-file ${{ inputs. coverageThresholdFile }} --threshold-package ${{ inputs. coverageThresholdPackage }} --threshold-total ${{ inputs. coverageThresholdTotal }} --profile cover.out
        if: ${{ inputs.useLocalCoverageConfig == false }}
      - name: Check Test Coverage with Config
        run: go-test-coverage --profile cover.out --config ./.testcoverage.yml
        if: ${{ inputs.useLocalCoverageConfig == true }}