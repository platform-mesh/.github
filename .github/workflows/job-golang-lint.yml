name: Golang Lint
on:
  workflow_call:
    inputs:
      useTask:
        required: false
        type: boolean
        default: false
      useMake:
        required: false
        type: boolean
        default: false
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    env:
      GOSUMDB: off
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: 'go.mod'
          # Caching will be done from the following golang-lint action
          cache: ${{ inputs.useTask }}
      - name: Install Task
        uses: arduino/setup-task@v2
        if: ${{ inputs.useTask }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Format
        if: ${{ !inputs.useTask && !inputs.useMake }}
        run: go fmt ./...
      - name: golangci-lint
        if: ${{ !inputs.useTask  && !inputs.useMake }}
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: latest
          args: --timeout 15m
      - name: lint using task
        if: ${{ inputs.useTask }}
        run: task lint
      - name: lint using make
        if: ${{ inputs.useMake }}
        run: make lint